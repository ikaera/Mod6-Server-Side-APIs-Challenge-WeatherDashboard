<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BootstrapCDN for CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="row text-center  text-white bg-primary">
    <h1 > Weather Dashboard - {IE}</h1>
  </header>

  <main class="row">
    <section class="column col-2">
      <form class="change-area my-3 text-muted">
        <label class="text-secondary" for="city-input"> <h2> Search for a City </h2></label>
        <input id="city-input" type="text" name="city" class="form-control p-4 my-2 text-secondary" placeholder="enter city">
        <button class="btn btn-outline-secondary my-1 search-button" type="submit" is="search-btn">Search</button>
      </form>
      <div class="border-top border-primary past-searches">

      </div>
    </section>

    <section class="column col-10">
      <div class="row current-weather border-primary">
        Current weather
      </div>

      <div class="row five-day-weather-header"> five-day-weather-header</div>

      <div class="d-flex flex-row justify-content-between flex-wrap five-day-forcast justify-content-between"> Five day forcast 
      </div>


    </section>
    
  </main>

  <script src="././assets/js/weather.js"></script>
  <!-- <script src="./assets/js/appScript.js"></script> -->
</body>
</html>
