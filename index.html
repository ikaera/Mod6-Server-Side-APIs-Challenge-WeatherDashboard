<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BootstrapCDN for CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="row text-center  text-white bg-primary">
    <h1> Weather Dashboard - {IE}</h1>
  </header>

  <main class="row g-2 g-lg-3">
    <section class="column col-3">
      <form class="change-area m-3 text-muted">
        <label class="text-primary" for="city-input">
          <h4> Search for a City </h4>
        </label>
        <input id="city-input" type="text" name="city" class="form-control my-1 text-primary"
          placeholder="enter a city">
        <button class="btn btn-outline-primary my-1 search-button" type="submit" id="search-btn">Search</button>
      </form>
      <div class="border-top border-primary past-searches">

      </div>
    </section>

    <section class="column col-9">
      <div class="row p-2 current-weather border border-secondary m-2">
        <h3>Current weather</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>

      <div class="row  five-day-weather-header"><h3> five-day-weather-header </h3></div>

      <div class="d-flex flex-row flex-wrap justify-content-flex-start"
        id="five-day-weather">
        <div class="card col-2.m1 bg-primary text-white p-1 m-2">
          <h4>date1</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2">
          <h4>date2</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2">
          <h4>date3</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2">
          <h4>date5</h4>
        </div>

        </div>
      </div>


      </div>


    </section>

  </main>
  <script src=""></script>
  <script src="././assets/js/weather.js"></script>
  <!-- <script src="./assets/js/appScript.js"></script> -->
</body>

</html>
