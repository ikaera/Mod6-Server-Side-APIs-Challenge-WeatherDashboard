<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BootstrapCDN for CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="row text-center  text-white bg-primary p-3" id="header">
    <h1> Weather Dashboard - {IE}</h1>
  </header>

  <main class="row" id="main">
    <section class="column col-3">
      <form class="change-area m-3 text-muted">
        <label class="text-secondery" for="city-input">
          <h4> Search for a City </h4>
        </label>
        <input id="city-input" type="text" name="city" class="form-control my-1 text-primary"
          placeholder="enter a city">
        <button class="btn btn-primary btn-lg my-1 search-button" type="submit" id="search-btn">Search</button>
        <button type="button" class="btn btn-secondary btn-lg">Clear</button>
      </form>
      <div class="border-top border-primary text-center" id="past-searched-cities">
        <button type="button" class="btn btn-outline-secondary m-2 text-center">Past Searched Cities</button>
      </div>
    </section>

    <section class="column col-9">
      <div class="row p-2 current-weather border border-secondary m-2">
        <h3>Current weather</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>

      <div class="row  five-day-weather-header my-1"><h3> five-day-weather-header </h3></div>

      <div class="d-flex flex-row flex-wrap justify-content-flex-start"
        id="five-day-weather">
        <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
          <h4>date1</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
          <h4>date2</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
          <h4>date3</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
          <h4>date4</h4>
        </div>
        <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
          <h4>date5</h4>
        </div>

        </div>
      </div>


      </div>


    </section>

  </main>
  <script src=""></script>
  <script src="././assets/js/weather.js"></script>
  <!-- <script src="./assets/js/appScript.js"></script> -->
</body>

</html>
